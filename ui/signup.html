<!DOCTYPE html>
<html>
<head>
<title>Signup Page</title>
        <link href="/ui/style.css" rel="stylesheet" />
</head>
<body>
<div class="center">
    <label><b>Enter first name &emsp;</b></label>
    <input type="text" placeholder="First name" id="first" required>
    <br>
    
    <div></div>
    <label><b>Enter last name &emsp;</b></label>
    <input type="text" placeholder="Last name" id="last" required>
    <br>
    
    <div></div>
    <label><b>Enter Email  &emsp; &emsp;</b></label>
    <input type="text" placeholder="Email" id="mail" required>
    <br>
    
    <div></div> 
    <label><b>Choose Username</b></label>
    <input type="text" placeholder="Username" id="user" required>
    <br>
    
    <div></div>
    <label><b>Password &emsp; &emsp; &emsp;</b></label>
    <input type="Password" placeholder="Password" id="pass" required>
    <br>
    
    <div></div>
    <label><b>Re-enter Password</b></label>
    <input type="Password" placeholder="Password" id="repass" required>
    <br>
    <div></div><button id="click">Sign Up</button>

        <script type="javascript" src="ui/main.js">
        
        </script>
    </div>
    </body>
</html>
