<!doctype html>
<html>
    <head>
        <title>FeedBack Site</title>
        <link href="/ui/style.css" rel="stylesheet" />
    </head>
    <body>
        <script type="text/javascript" src="/ui/main.js"></script>
        <div class="center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQePuXSRartwYP1ZosOqyqTP7ckPcKbUIaF18lhySviLGRwpwDs" class="img-medium"/>
    
        <br>
        <div class="center text-small bold">
            Hi! I am Deepak Agarwal and this is my first webapp.</div>
        
        <a href="http://adeepak269.imad.hasura-app.io/about_us"><button>About Us</button></a>
        <h3>Login Access</h3>
        <label><b>Username</b></label>
        <input type="text" placeholder="Username" id="usr" />
        <hr/>
        
        <label><b>Password</b></label>
        <input type="password" placeholder="Password" id="psd" />
        <hr/>
        
        <input type="submit" id="submit_btn" />
        <script>// type="javascript" src="/ui/main.js">
         var submit=document.getElementById('submit_btn');
                 submit.onclick = function() {
                  //create a request
                  var request = new XMLHttpRequest();
                  //capture the response and store it in the variable
                  
                  request.onreadystatechange = function() {
                    if(request.readyState === XMLHttpRequest.DONE)  {
                        if(request.status === 200)
                        {
                            alert('logged in successfully');
                        }
                        else if(request.status === 500)
                        {
                            alert('something went wrong on the server');
                        }
                        else if(request.status === 403)
                        {
                            alert('username/password is incorrect');
                        }
                        else if(request.status === 404)
                        {
                            alert('file not found');
                        }
                    }
                  };
                  var username = document.getElementById('usr').value;
                  var password = document.getElementById('psd').value;
                  console.log(username);
                  console.log(password);
                  request.open('POST', 'http://adeepak269.imad.hasura-app.io/login', true);
                  request.setRequestHeader('Content-Type','application/json');
                  request.send(JSON.stringify({username: username,password: password}));
                };
        </script>
         </div>
    </body>
</html>
